{% extends "layout.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Restablecer contraseña</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nueva contraseña</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input name="password_confirm" type="password" class="form-control" required>
          </div>
          <button class="btn btn-primary">Restablecer contraseña</button>
          <a class="btn btn-link" href="{{ url_for('auth.login') }}">Volver al login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
