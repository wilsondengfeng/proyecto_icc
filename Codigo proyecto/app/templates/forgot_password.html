{% extends "layout.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Recuperar contraseña</h4>
        <p class="text-muted">Ingresa el correo asociado a tu cuenta y te enviaremos un enlace para restablecer la contraseña.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <button class="btn btn-primary">Enviar enlace de recuperación</button>
          <a class="btn btn-link" href="{{ url_for('auth.login') }}">Volver al login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
